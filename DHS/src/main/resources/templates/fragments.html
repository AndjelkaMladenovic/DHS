  <!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="headerfiles">
        <title>Nova Solution</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        <div th:fragment="nav">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Nova Solution</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" th:href="@{~/index}"><i class="fa fa-home"></i>Homepage</a>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a class="nav-link" href="#" th:href="@{~/profile/index}">User</a>
                        </li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                            <a class="nav-link" href="#" th:href="@{~/admin/index}">Admin</a>
                        </li>
                        <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')" class="nav-item">
                            <a class="nav-link" href="#" th:href="@{~/management/index}">Manager</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                        <button sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
                        <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
                    </form>
                </div>
            </nav>
        </div>
    </body>
</html>
